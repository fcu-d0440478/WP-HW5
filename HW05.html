<script>
    var postoffice=['臺中市西屯區臺灣大道4段1727號(東海大學內)','臺中市西屯區河南路2段268號','臺中市西屯區黎明路3段130號'];
    var postofficeLatLng=['24.181587,120.603122','24.175272,120.649134','24.17669,120.637643'];
      function initMap() {
        var map = new 
                google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: {lat:24.1790281,lng:120.599454},
                rotateControl: true,
                zoomControl: true,
                mapTypeId:'hybrid'});

          for(var i=0;i<postoffice.length;i++){
              var latLng=postofficeLatLng[i].split(",");
              var position={lat:parseFloat(latLng[0]),lng:parseFloat(latLng[1])};

              

                var marker = new google.maps.Marker({
                position: position,
                map: map,
                icon: "./postoffice.png"
                });

                marker.addListener('mouseover',function(){
                    infowindow.open(map, marker);
                    map.setCenter(marker.getPosition());
                });

                var infowindow = new google.maps.InfoWindow({
                  content: '<div> <h3>'+postoffice[i]+'</h3> </div>'
                });

          }
